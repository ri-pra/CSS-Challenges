<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="style-large.css"/>

    <title>Profile Card Component</title>

</head>

<body>
    <div class="container">
    <div class="banner"></div>
    <div class="profile">
        <div class="profile__pic"><img src="profile.jpg" class="profile__pic__image"/></div>
        <div class="profile__name">Victor Crest</div>
        <div class="profile__age">26, London</div>
       
        <div class="profile__stats">
            <div class="profile__stats__item">80K
                <div class="profile__stats__item__label">Followers</div>
            </div>
            <div class="profile__stats__item">1.2M
                <div class="profile__stats__item__label">Likes</div>
            </div>
            <div class="profile__stats__item">1.5K
                <div class="profile__stats__item__label">Photos</div>
            </div>
        </div>
    </div>
</div>


</body>

</html>
